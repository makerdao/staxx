language: elixir
dist: xenial
services:
  - docker
  - postgresql
addons:
  postgresql: "10"
  apt:
    packages:
    - postgresql-10
    - postgresql-client-10
branches:
  only:
  - "/.*/"
before_install:
  - docker pull nats:linux
  - docker run -d -p 4222:4222 nats:linux
  - docker ps -a
  - mkdir -p /tmp/stacks
elixir:
  - '1.9'
otp_release: 22.0
before_script:
  - make docker-deps
env:
  global:
  - POSTGRES_USER=postgres
  - POSTGRES_PASSWORD=postgres
  - secure: 
  - secure: 
cache:
  directories:
  - _build
  - deps
script:
  - mix test
deploy:
- provider: script
  script: >-
    echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin &&
    make build TAG=dev &&
    make docker-push TAG=dev
  on:
    branch: develop
  skip_cleanup: true
- provider: script
  script: >-
    echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin &&
    make build TAG=latest &&
    make docker-push TAG=latest
  on:
    branch: master
  skip_cleanup: true
notifications:
  webhooks:
    urls:
      - secure: ""
    on_failure: always
    on_success: change
